name: Framework Unit Tests

on:
  workflow_dispatch:
  pull_request:
  repository_dispatch:
    types: rebuild
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *' # runs every night
jobs:
  framework:
    runs-on: ubuntu-latest
    container: jotego/linter
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        token: ${{secrets.PAT}} # Personal Access Token, must be defined in the repo's secrets
    - id: bash
      run: |
        find / -name jtcores -type d
        cd /__w/jtcores/jtcores
        source setprj.sh
        /jtcores/modules/jtframe/bin/jtsim-funcs-test.sh
    - id: go
      run: |
        cd /__w/jtcores/jtcores
        source setprj.sh
        cd $JTFRAME/src/jtframe
        go test ./...
        cd $JTFRAME/src/jtutil
        go test ./...
