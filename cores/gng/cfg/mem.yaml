include:
  - file: audio.yaml
params:
  - { name: SND_OFFSET, value: "(`SND_START-`JTFRAME_BA1_START)>>1" }
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 17
        data_width: 8
    - buses:
      - name: char
        addr_width: 14
        data_width: 16
        cs: LVBL
      - name: snd
        addr_width: 15
        data_width: 8
        offset: SND_OFFSET
    - buses:
      - name: scr
        addr_width: 17
        data_width: 32
        cs: LVBL
    - buses:
      - name: obj
        addr_width: 17
        data_width: 16
        gfx_sort: hvvvvxx
        cs: 1'b1