audio:
  rsum: 40k
  gain: 0.5
  channels:
    - { name: psg0, module: jt49, rsum: 10k }
    - { name: psg1, module: jt49, rsum: 10k }
params:
  - { name: OBJ_OFFSET }
clocks:
  clk48:
    - freq: 12000000
      outputs:
        - cen12
        - cen6
        - cen3
        - cen1p5
download:
  post_addr: true
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 17
        data_width: 8
    - buses:
      - name: snd
        addr_width: 15
        data_width: 8
    - buses:
      - name: char
        addr_width: 13
        data_width: 16
        cs: LVBL
      - name: obj
        addr_width: 16
        data_width: 16
        offset: OBJ_OFFSET
        cs: 1'b1
    - buses:
      - name: scr
        addr_width: 16
        data_width: 32
        cs: LVBL
bram:
  - name: tmap
    addr_width: 11
    data_width: 16
    dual_port:
      name: chram
      din:  chram_din
      dout: chram_o16
      rw: true