[global]
mraauthor=["jotego,atrac17"]
zip.alt="qsound.zip"

[parse]
sourcefile="cps2.cpp"
parents= [
    {name="megaman", description="Megaman: The Power Battle"},
]
skip.bootlegs=true
skip.setnames=["ssf2us2"]
skip.pocket.machines=[
# Games with over 20MB of GFX don't seem to work yet
    "cybots",
    "ddsom",
    "dstlk",
    "dstlkr",
    "hsf2",
    "mmatrix",
    "msh",
    "mshvsf",
    "mvsc",
    "nwarr",
    "sfa3",
    "vhunt2",
    "vsav",
    "vsav2",
    "xmcota",
    "xmvsf",
]

[dipsw]
delete=[ "Unused" ]
extra=[
    { machine="ecofghtr", name="Spinner", options="on,off", bits="0" }
]

[buttons]
names=[
    { names="Light Punch,Middle Punch,Heavy Punch,Light Kick,Middle Kick,Heavy Kick" },
    { machine="1944", names="Shot,Bomb" },
    { machine="19xx", names="Shot,Bomb" },
    { machine="avsp", names="Shoot,Attack,Jump/Dash" },
    { machine="csclub", names="Shoot/Weak Shot,Pass/Strong Shot,Dash/Lob/Jump" },
    { machine="cybots", names="Attack 1,Attack 2,Boost,Weapon" },
    { machine="dimahoo", names="Main Shot,Bomb,Rapid Main Shot" },
    { machine="ddsom", names="Attack,Jump,Select,Magic" },
    { machine="ddtod", names="Attack,Jump,Item,Select" },
    { machine="ecofghtr", names="Rotate CCW,Shoot,Rotate CW" },
    { machine="gigawing", names="Shot,Force Bomb" },
    { machine="choko", names="Select,Cancel,Help" },
    { machine="jyangoku", names="Tsumo,Open Menu" },
    { machine="mmatrix", names="Shot" },
    { machine="megaman2", names="Attack,Jump,Weapon Change" },
    { machine="mpang", names="Shot" },
    { machine="progear", names="Shot" },
    { machine="pzloop2", names="Shot" },
    { machine="qndream", names="Button 1,Button 2,Button 3,Button 4" },
    { machine="ringdest", names="Grab,Light Punch,Heavy Punch,Unused,Light Kick,Heavy Kick" },
    { machine="sgemf", names="Punch,Kick,Special" },
    { machine="spf2t", names="Rotate Left,Rotate Right" },
]

[header]
fill=0xff
offset={ bits=10, regions=["audiocpu","qsound","gfx","firmware"], reverse=true }
data=[
    { offset=16, data="""
        32 ff 00 02 04 06 26 28 2a 2c 2e 00 00 30 02 04 08 30 """ },
# byte 40 configures joystick mode in bits 1:0
# 0 = 6 buttons
# 1 = Puzzle Loop 2 (spinner and 4-button joystick)
# 2 = Eco Fighter   (spinner and 4-button joystick)
# 3 = 4 buttons

    # 6-button games:
    { machine="dstlk",    offset=40, data="fc" },
    { machine="hsf2",     offset=40, data="fc" },
    { machine="msh",      offset=40, data="fc" },
    { machine="mshvsf",   offset=40, data="fc" },
    { machine="mvsc",     offset=40, data="fc" },
    { machine="nwarr",    offset=40, data="fc" },
    { machine="ringdest", offset=40, data="fc" },
    { machine="sfa",      offset=40, data="fc" },
    { machine="sfa2",     offset=40, data="fc" },
    { machine="sfa3",     offset=40, data="fc" },
    { machine="sfz2al",   offset=40, data="fc" },
    { machine="ssf2",     offset=40, data="fc" },
    { machine="ssf2t",    offset=40, data="fc" },
    { machine="vhunt2",   offset=40, data="fc" },
    { machine="vsav",     offset=40, data="fc" },
    { machine="vsav2",    offset=40, data="fc" },
    { machine="xmcota",   offset=40, data="fc" },
    { machine="xmvsf",    offset=40, data="fc" },
    # Spinner games:
    { machine="pzloop2",  offset=40, data="fd" },
    { machine="ecofghtr", offset=40, data="fe" },
]

[rom]
ddr_load=true
regions=[
    # The Q-Sound may fail because the dl-1425.bin length is larger than 0x2000
    { name="maincpu",  width=16 },
    { name="audiocpu", no_offset=true },

    { name="qsound",   width=16, reverse=true },
    { name="qsound",   width=16, machine="ssf2" },
    { name="qsound",   width=16, setname="mpangu" },
    { name="qsound",   width=16, machine="choko" },
    { name="qsound",   width=16, machine="jyangoku" },
    { name="qsound",   width=16, machine="mvscjing" },
    # { name="qsound",   width=16, reverse=true, machine="dstlk" },
    # { name="qsound",   width=16, reverse=true, machine="ddtod" },
    # { name="qsound",   width=16, reverse=true, machine="ecofghtr" },
    # { name="qsound",   width=16, reverse=true, machine="gigawing" },
    # { name="qsound",   width=16, reverse=true, machine="mmatrix" },
    # { name="qsound",   width=16, reverse=true, machine="mshvsf" },
    # { name="qsound",   width=16, reverse=true, machine="mvsc" },
    # { name="qsound",   width=16, reverse=true, machine="megaman2" },
    # { name="qsound",   width=16, reverse=true, machine="mpang" },
    # { name="qsound",   width=16, reverse=true, machine="nwarr" },
    # { name="qsound",   width=16, reverse=true, machine="progear" },

    { name="gfx",      width=64 },
    { name="firmware", files=[ { name="dl-1425.bin", crc="d6cf5ef5", size=0x2000 } ], rom_len=0x2000 },
    { name="aboardplds", skip=true },
    { name="bboardplds", skip=true },
    { name="cboardplds", skip=true },
    { name="dboardplds", skip=true },
]

order=[
    "key",
    "maincpu",
    "audiocpu", "qsound",
    "gfx",
    "firmware"
]

