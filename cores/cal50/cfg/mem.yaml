params:
  - { name: RAM_OFFSET,   value: "22'h200000" }
  - { name: PCM_OFFSET,   value: "(`PCM_START-`JTFRAME_BA1_START)>>1" }
clocks:
  clk48:
    - freq: 2000000
      outputs:
        - cen_2
sdram:
  banks:
    - buses:
        - name: ram
          addr_width: 17
          data_width: 16
          addr: main_addr[16:1]
          din: cpu_dout
          offset: RAM_OFFSET
          rw: true
        - name: main
          addr_width: 20
          data_width: 16
    - buses:
        - name: snd
          addr_width: 18
          data_width: 8
        - name: pcm
          addr_width: 20
          data_width: 8
          offset: PCM_OFFSET
    - buses:
        - name: fix
          addr_width: 21
          data_width:  16
    # Bank 3 for graphics. The multiplexed access
    # would've been inside the SETA chip in the original
    # whereas I'm taking out of the core and into the
    # JTFRAME-managed logic for simplicity
    - buses:
        - name: scr
          addr_width: 20
          data_width: 32
        - name: obj
          addr_width: 20
          data_width: 32