params:
  - { name: RAM_OFFSET,   value: "22'h100000" }
  - { name: PCM_OFFSET,   value: "22'h020000>>1" }
  - { name: PSC_OFFSET,   value: "(`PSC_START-`JTFRAME_BA3_START)>>1" }
  - { name: PSCMAP_OFFSET,value: "(`PSCMAP_START-`JTFRAME_BA3_START)>>1" }
clocks:
  clk48:
    - freq: 8000000
      outputs:
        - cen_8
    - freq: 18432000
      gate: [ pcm ]
      outputs:
        - cen_pcm
audio:
  gain: 1.99
  channels:
    # using same filtering as TMNT.
    - { name: k539, module: jt054539, rsum: 2k, rc: [ { r: 4.7k, c: 2.2n } ] }
sdram:
  banks:
    - buses:
        - name: ram
          addr_width: 14
          data_width: 16
          offset: RAM_OFFSET
          rw: true
        - name: main
          addr_width: 20
          data_width: 16
    - buses:
        - name: snd
          addr_width: 17
          data_width: 8
        - name: pcm
          addr_width: 21
          data_width: 8
          offset: PCM_OFFSET
    - buses:
        - name: lyrf
          addr_width: 21
          data_width: 32
        - name: lyra
          addr_width: 21
          data_width: 32
        - name: lyrb
          addr_width: 21
          data_width: 32
    - buses:
        - name: lyro
          addr_width: 22
          data_width: 32
        - name: psc
          addr_width: 19
          data_width: 8
          offset: PSC_OFFSET
        - name: pscmap
          addr_width: 18
          data_width: 16
          offset: PSCMAP_OFFSET
bram:
  # EEROM
  - name: nvram
    addr_width: 7
    data_width: 8
    sim_file: true
    rw: true
    ioctl: { save: true, restore: true, order: 0 }
  # PSAC chip (K053936)
  - name: line
    unless: [ NOPSAC ]
    addr_width: 11
    data_width: 16
    ioctl: { save: true, order: 1 }
    dual_port:
      name: lmem
      addr: "main_addr[10:1]"
      din:  ram_din
      dout: lmem_dout
      rw: true
