[global]
author=["jotego"]

[parse]
sourcefile=[ "dec0.cpp" ]
skip.bootlegs=true
mustbe.machines=[ "secretag", "bouldash" ]

[Audio]
volume = [
    { machine="bouldash", value=0xFF },
    { machine="secretag", value=0x70 },
]

[buttons]
Names = [
    { names="Shot,Jump"},
]

[dipsw]
bitcnt = 16
base = 17
delete=[{names=["Unused","Unknown"]}]
rename = [
    { name="Enemy Power Decrease on Continue", to="Player strength"},
    { name="Control Panel Type", to="Panel" },
    { name="Player & Enemy Energy", to="Energy scale"},
    { name="L/R control related (keep off)", to="Unknown" }
]

# [Audio]
# volume = [
#     { machine="secretag", value=0x70 },
#     { machine="bouldash", value=0x34 },
# ]

[ROM]
regions = [
    { name="maincpu",  width=16, reverse=true },
    { name="audiocpu", start="SND_START", no_offset=true  },
    { name="oki",      start="PCM_START" },

    # GFX1
    { name="char",     start="JTFRAME_BA2_START", width=16, no_offset=true },

    # GFX2
    { name="tiles1",   start="GFX2_START",width=16, no_offset=true, sort_even=true },

    # GFX3
    { name="tiles2",   start="GFX3_START", width=16, no_offset=true },

    { name="sprites",  start="JTFRAME_BA3_START", width=32, no_offset=true, sort_even=true },
    { name="sub",      start="MCU_START" },
    { name="mcu",      start="MCU_START" },
    { name="proms",    start="JTFRAME_PROM_START" },
    { name="plds",     skip=true         }
]

order = [
    "maincpu", "audiocpu", "oki",
    "char", "tiles1", "tiles2", "sprites", "mcu", "sub", "proms"
]

splits = [
    { machine="secretag", region="char", offset=0x10000 },
    # { machine="birdtry",  region="char", offset=0x4000, min_len=0x10000 }
]

