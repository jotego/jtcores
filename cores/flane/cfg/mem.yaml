params:
  - { name: GFX_OFFSET,  value: "`GFX_START >>1" }
  - { name: PCM0_OFFSET, value: "`PCM0_START>>1" }
  - { name: PCM1_OFFSET, value: "`PCM1_START>>1" }
clocks:
  clk24:
    - freq: 12000000
      outputs:
        - cen12
        - cen6
        - cen3
        - cen1p5
audio:
  - name: uk
    stereo: uk
  - name: uk
    data_width: uk 
    rout: uk
    res: uk
    cap: uk   
sdram:
  banks:
    - buses:
        - name: gfx
          addr_width: 19
          data_width: 16
          offset: GFX_OFFSET
        - name: pcma
          addr_width: 17
          data_width: 8
          offset: PCM0_OFFSET
        - name: pcmb
          addr_width: 17
          data_width: 8
          offset: PCM0_OFFSET
        - name: pcmc
          addr_width: 19
          data_width: 8
          offset: PCM1_OFFSET
        - name: pcmd
          addr_width: 19
          data_width: 8
          offset: PCM1_OFFSET
        - name: main
          addr_width: 17
          data_width: 8