[parse]
sourcefile=[ "simpsons.cpp" ]
#skip = { machines=["thunderx", "gbusters"] }

[buttons]
names = [
    { names="Attack,Jump,-" },
]

[dipsw]
delete = [ "Unused", "Unknown" ]

[ROM]
regions = [
    { name="maincpu", sequence=[0,2,1,3] }, # First 32kB go to $8000, the rest are banked at $6000
    { name="audiocpu",  start="JTFRAME_BA1_START" },
    { name="pcm",       start="PCM_START", rename="k053260" },
    { name="tiles",     start="JTFRAME_BA2_START", width=32, rename="k052109" }, # tiles
    { name="obj",       start="JTFRAME_BA3_START", width=64, rename="k053246" }, # sprites
    { name="eeprom",    skip=true }
]

order = [ "maincpu", "audiocpu", "pcm", "tiles", "obj" ]

# Skips the RAM check
patches = [ { setname="simpsons", offset=0x787fb, value="68 00 a9" } ] # jump from 88fb to 88a7

nvram = { defaults=[
    { data="""00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
00 00 00 00 00 00 00 00 00 00 01 00 01 01 00 00
00 01 00 00 00 00 00 00 00 00 00 00 00 00 00 04""" },
] }
