params:
  - { name: RAM_OFFSET,   value: "22'h100000" }
  - { name: PCM_OFFSET,   value: "22'h010000>>1" }
  - { name: PSC_OFFSET,   value: "(`PSC_START-`GLFGREAT_BANK3)>>1" }
  - { name: PSCMAP_OFFSET,value: "(`PSCMAP_START-`GLFGREAT_BANK3)>>1" }
  - { name: PSCHI_OFFSET, value: "(PSCMAP_OFFSET+22'h80000)" }
clocks:
  clk48:
    - freq: 16000000
      outputs:
        - cen_16
        - cen_8
        - cen_4
    - freq: 3579545
      outputs:
        - cen_fm
        - cen_fm2
    - freq: 3579545
      outputs:
        - cen_pcm
      gate: [ pcma, pcmb, pcmc, pcmd ]
audio:
  rsum: 1k
  channels:
    # using same filtering as TMNT. Values in SSRIDERS board must be reviewed
    - { name: k60,   module: jt053260, rsum: 1k, rc: [ { r: 609, c: 33n } ] }
sdram:
  banks:
    - buses:
        - name: ram
          addr_width: 14
          data_width: 16
          offset: RAM_OFFSET
          rw: true
        - name: main
          addr_width: 20
          data_width: 16
    - buses:
        - name: snd
          addr_width: 16
          data_width: 8
        - name: pcma
          addr_width: 21
          data_width: 8
          offset: PCM_OFFSET
        - name: pcmb
          addr_width: 21
          data_width: 8
          offset: PCM_OFFSET
        - name: pcmc
          addr_width: 21
          data_width: 8
          offset: PCM_OFFSET
        - name: pcmd
          addr_width: 21
          data_width: 8
          offset: PCM_OFFSET
    - buses:
        - name: lyrf
          addr_width: 21
          data_width: 32
        - name: lyra
          addr_width: 21
          data_width: 32
        - name: lyrb
          addr_width: 21
          data_width: 32
    - buses:
        - name: lyro
          addr_width: 22
          data_width: 32
        - name: psc
          addr_width: 21
          data_width: 8
          offset: PSC_OFFSET
        - name: psclo
          addr_width: 20
          data_width: 16
          offset: PSCMAP_OFFSET
        - name: pschi
          addr_width: 18
          data_width: 16
          offset: PSCHI_OFFSET
bram:
  # RAM holding the MSB bits of the object tile ROM address
  - name: omsb
    addr_width: 9
    data_width: 8
    rw: true
    dual_port:
      name: oaread
      dout: oaread_dout
      rw: false
  # EEROM
  - name: nvram
    addr_width: 7
    data_width: 8
    sim_file: true
    rw: true
    ioctl: { save: true, restore: true, order: 0 }
  # PSAC chip (K053936)
  - name: line
    unless: [ NOPSAC ]
    addr_width: 11
    data_width: 16
    ioctl: { save: true, order: 1 }
    dual_port:
      name: lmem
      addr: "main_addr[10:1]"
      din:  ram_din
      dout: lmem_dout
      rw: true
  # PSAC Tilemap 2x2
  - name: t2x2
    unless: [ NOPSAC, POCKET ]
    data_width: 16
    addr_width: 18
    sim_file: true
    rw: true
    dual_port:
      name: tmap
      dout: tmap_dout
