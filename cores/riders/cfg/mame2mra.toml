[global]
author=["jotego"]

[parse]
sourcefile=[ "tmnt2.cpp", "asterix.cpp" ]
skip = { bootlegs=true, machines=[
	# in JTTMNT
	"tmnt",
	"mia",
	"punkshot",
	# not covered yet
	"blswhstl",
	"cuebrick",
	"blswhstl",
	"qgakumon",
	"thndrx2",
	"prmrsocr",
	# ROM regions names
	"asterix",
]}

debug={machines=["tmnt2"]}

[buttons]
names = [
	{ machine="ssriders", names="Shoot,Jump" },
	{ machine="tmnt2",    names="Shoot,Jump" },
	{ machine="glfgreat", names="Stance,Shot"},
]

[dipsw]
offset=[
	{machine="glfgreat", name="DSW1_DSW2",  value=0},
	{machine="glfgreat", name="COINS_DSW3", value=4},
]

[header]
info="Offsets for each ROM region. Byte 15 = game selection."
data = [
	{ machine="ssriders", offset=15, data="01" },
	{ machine="tmnt2",    offset=15, data="02" },
	{ machine="lgtnfght", offset=15, data="04" },
	{ machine="glfgreat", offset=15, data="08" },
]
offset = { bits=12, reverse=true, regions=["maincpu","audiocpu","k052109", "obj"] }

[ROM]
regions = [
	{ name="maincpu", width=16, reverse=true  },

	{ name="audiocpu", len=0x10000  },
	{ name="k053260", rename="pcm" },
	# tiles
	{ name="k052109", width=32 },
	{ name="k052109", width=32, machines=["glfgreat"], parts=[
		{name="061d14.12l", crc="b9440924",  map="0021"},
		{name="061d13.12k", crc="9f999f0b",  map="2100"},
		# {name="061d14.12l", crc="b9440924",  map="0201"},
		# {name="061d13.12k", crc="9f999f0b",  map="2010"},
	] },
	# sprites
	{ name="k053245", width=32, rename="obj", machines=[ "ssriders", "tmnt2", "lgtnfght" ] },
	{ name="k053245", width=16, rename="obj", machines=[ "glfgreat" ] },
	# ROZ plane
	{ name="zoom",  machines=["glfgreat"], rename="z-tiles", start="PSC_START" }, # 053936 tiles
	{ name="user1", machines=["glfgreat"], rename="z-tilemap", start="PSCMAP_START", width=16, sequence=[1,0,2,2] }, # 053936 tile maps

	{ name="eeprom", skip=true }
]

order=["maincpu","audiocpu","pcm","k052109","obj", "z-tiles", "z-tilemap"]

patches=[
	# skip the 54-frame wait after displaying the memory check
	{setname="ssriders",offset=0x1a40,data="71 4E 71 4E 71 4E 71 4E 71 4E 71 4E 71 4E 71 4E 71 4E 71 4E"},
	# skip wait after displaying the video grid
	{setname="ssriders",offset=0x1392,data="71 4E"},
	# skip wait after displaying the video grid
	# {setname="lgtnfght",offset=0x181a,data="71 4E 71 4E"},
	# {setname="lgtnfght",offset=0x1824,data="71 4E 71 4E"},
	# # bypass halt on boot-up errors
