params:
  - name: PCM_OFFSET
    value: "(`PCM_START-`JTFRAME_BA2_START)>>1"
  - name: BRAM_OFFSET
clocks:
  clk48:
    - freq: 12000000
      gate: [ main, sub ]
      outputs:
        - dummy12
        - cen6
        - cen3
        - cen1p5
sdram:
  # post_addr: true
  banks:
    - buses:
        - name: main
          addr_width: 17
          data_width: 8
    # Bank 1 for the sub CPU
    - buses:
        - name: sub
          addr_width: 16
          data_width: 8
    # Bank 2 for audio
    - buses:
        - name: audiocpu
          addr_width: 17
          data_width: 8
        - name: pcm
          addr_width: 16
          data_width: 8
          offset: PCM_OFFSET
    # Bank 3 for graphics. The multiplexed access
    # would've been inside the SETA chip in the original
    # whereas I'm taking out of the core and into the
    # JTFRAME-managed logic for simplicity
    - buses:
        - name: scr
          addr_width: 21
          data_width: 32
        - name: obj
          addr_width: 21
          data_width: 32
bram:
  - name: bram
    addr_width: 15
    data_width: 8
    rw: true
    # offset: BRAM_OFFSET