- name: scr
  size: 32
  regs:
    - name: hscr
      desc: "horizontal scroll for each layer"
      dw: 64
      at: "12,13, 8, 9,4,5,0,1"
    - name: vscr
      desc: "vertical scroll for each layer"
      dw: 64
      at: "14,15,10,11,6,7,2,3"
    - name: enb
      desc: "layer enable (active low)"
      dw: 6
      at: "025[3],024[3],023[3],022[3],021[3],020[3]"
    - name: prio
      desc: "layer priority"
      dw: 18
      at: "025[2:0],024[2:0],023[2:0],022[2:0],021[2:0],020[2:0]"
    - name: pal
      desc: "layer palette"
      dw: 18
      at: "035[2:0],034[2:0],033[2:0],032[2:0],031[2:0],030[2:0]"
- name: obj
  size: 16
  regs:
    - { name: dma_on,  desc: "trigger DMA at next VB", dw: 1, at: "2", wr_event: true }
    - { name: xoffset, desc: "global x offset",        dw: 9, at: "4[0],5"            }
    - { name: flip,    desc: flip,                     dw: 1, at: "6[0]"              }
    - { name: yoffset, desc: "global y offset",        dw: 8, at: "7"                 }
# Game            6  8  9 10 11 12 13 14 15 (dec)
# Pistol Daimyo  00 00 00 40 00 00 00 06 e7 (hex)
# Pac-Mania      01 00 00 40 00 00 00 00 00 (hex)
# Dragon Spirit  00 00 00 00 00 00 00 00 00 (hex)
- name: cus30
  size: 63
  read_only: true
  regs:
    - name: lvol
      desc: "left volume"
      dw: 0o40
      at: "000[3:0],010[3:0],020[3:0],030[3:0],040[3:0],050[3:0],060[3:0],070[3:0]"
    - name: rvol
      desc: "right volume"
      dw: 0o40
      at: "004[3:0],014[3:0],024[3:0],034[3:0],044[3:0],054[3:0],064[3:0],074[3:0]"
    - name: no_en
      desc: "noise enable"
      dw: 0o10
      at: "074[7],004[7],014[7],024[7],034[7],044[7],054[7],064[7]"
    - name: wsel
      desc: "waveform selection"
      dw: 0o40
      at: "001[7:4],011[7:4],021[7:4],031[7:4],041[7:4],051[7:4],061[7:4],071[7:4]"
    - name: freq
      dw: 0o240 # 20 bits per channel
      desc: "frequency"
      at: "001[3:0],002,003,011[3:0],012,013,021[3:0],022,023,031[3:0],032,033,041[3:0],042,043,051[3:0],052,053,061[3:0],062,063,071[3:0],072,073"

- name: cus116
  size: 16
  regs:
    - { name: left,  desc: "left   clip",        dw:  9, at: "0[0],1" }
    - { name: right, desc: "right  clip",        dw:  9, at: "2[0],3" }
    - { name: top,   desc: "top    clip",        dw:  9, at: "4[0],5" }
    - { name: bottom,desc: "bottom clip",        dw:  9, at: "6[0],7" }
    - { name: hirq,  desc: "H pos. for IRQ (?)", dw: 16, at: "8,9"    }
    - { name: virq,  desc: "V pos. for IRQ",     dw: 16, at: "10,11"  }