params:
  - { name: RAM_OFFSET,   value: "22'h200000" }
  - { name: PCM_OFFSET,   value: "(`PCM_START-`JTFRAME_BA1_START)>>1" }
  - { name: FIX_OFFSET,   value: "(`FIX_START-`JTFRAME_BA2_START)>>1" }
ports:
  - { name: cpu_dout, msb: 15 }
sdram:
  banks:
    - buses:
        - name: ram
          addr_width: 17
          data_width: 16
          addr: main_addr[16:1]
          din: cpu_dout
          offset: RAM_OFFSET
          rw: true
        - name: main
          addr_width: 22
          data_width: 16
    - buses:
        - name: snd
          addr_width: 17
          data_width: 8
        - name: pcm
          addr_width: 22
          data_width: 8
          offset: PCM_OFFSET
    - buses:
        - name: scr
          addr_width: 21
          data_width: 32
        - name: fix
          addr_width: 17
          data_width: 32
          offset: FIX_OFFSET
    - buses:
        - name: obj
          addr_width: 23
          data_width: 32
bram:
  # EEROM - ER5911
  - name: nvram
    addr_width: 7
    data_width: 8
    sim_file: true
    rw: true
    ioctl: { save: true, restore: true, order: 0 }
  - name: vram
    addr_width: 13
    data_width: 16
    ioctl: { save: true, order: 1 }
    dual_port:
      name: vmem
      din:  "{2{cpu_dout[7:0]}}"
      dout: vmem_dout
      rw: true
  - name: oram
    addr_width: 13
    data_width: 16
    ioctl: { save: true, order: 2 }
    dual_port:
      name: omem
      addr: "main_addr[12:1]"
      din:  cpu_dout
      dout: omem_dout
      rw: true
  - name: psac
    addr_width: 16
    data_width: 16
    ioctl: { save: true, order: 3 }
    dual_port:
      name: pmem
      din:  cpu_dout
      dout: pmem_dout
      rw: true
  - name: pal
    addr_width: 12
    data_width: 16
    ioctl: { save: true, order: 3 }
    dual_port:
      name: cpal
      din:  cpu_dout
      dout: cpal_dout
      rw: true