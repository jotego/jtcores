params:
  - { name: PCM_OFFSET, value: "(`PCM_START-`JTFRAME_BA1_START) >> 1" }
clocks:
  clk48:
    # making this frequency larger than 18MHz causes sprite
    # corruption in the 1st boss of Aliens.
    # See https://github.com/jotego/jtcores/issues/267
    - freq: 24000000
      outputs:
        - cen24
        - cen12
    - freq: 3579545
      outputs:
        - cen_fm
        - cen_fm2
audio:
  rsum: 10k
  channels:
    - {name: fm,  module: jt51,     rsum:  6.2k,  rc: [{ r:  859,   c: 33n  }, {r: 100k, c: 2.2n }]} # output impedance of YM3012=100kOhm??
    - {name: pcm, module: jt007232, rsum: 12.25k, rc: [{ r: 19.65k, c: 470p }]}
sdram:
  banks:
    - buses:
        - name: main
          addr_width: 18
          data_width: 8
    - buses:
        - name: snd
          addr_width: 15
          data_width: 8
        - name: pcma
          addr_width: 19
          data_width: 8
          offset: PCM_OFFSET
        - name: pcmb
          addr_width: 19
          data_width: 8
          offset: PCM_OFFSET
    - buses:
        - name: lyrf
          addr_width: 21
          data_width: 32
        - name: lyra
          addr_width: 21
          data_width: 32
        - name: lyrb
          addr_width: 21
          data_width: 32
    - buses:
        - name: lyro
          addr_width: 21
          data_width: 32
bram:
  - name: ram
    addr_width: 13
    data_width: 8
    rw: true
    addr: main_addr[12:0]
  # PMC ()
  - name: pmc
    addr_width: 11
    data_width: 8
    rw: true
    dual_port:
      name: main
      din: ram_din
      rw: true
      we: cpu2pmc_we
