params:
  - { name: SCR_OFFSET, value: "`SCR_START >> 1" }
  - { name: OBJ_OFFSET, value: "`OBJ_START >> 1" }
download:
  pre_addr: true
sdram:
  banks:
    -
      buses:
        -
          name: scr
          # 32-bit buses are indexed like
          # scr_addr[13:1], the LSB (index 0)
          # is always zero
          addr_width: 13
          data_width: 16
          offset: SCR_OFFSET
          cs: LVBL
        -
          name: objrom
          addr_width: 13
          data_width: 32
          offset: OBJ_OFFSET
        -
          name: main
          addr_width: 15
          data_width: 8